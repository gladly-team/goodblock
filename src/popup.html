<!DOCTYPE html>
<html>

<head>
<!-- <meta name="viewport" content="width=470"> --> <!-- When showing as a tab in fennec, scale to full size (150px + 320px)-->
<meta charset="utf-8">
<title>Goodblock</title>

<style>
body {
    margin: 0px;
    padding: 0px;
    width: 400px;
    height: 300px;
    display: inline-block;
}
#dashboard {
    position: absolute;
    top: 0px;
    left: 0px;
    right: 0px;
    bottom: 0px;
    margin: 0px;
    padding: 0px;
    border: 0px;
    overflow: hidden;
    height: 100%;
    width: 100%;
}
#settings {
    position: fixed;
    bottom: -2px;
    right: 0px;
    background: transparent;
}
svg.icon {
    width: 14px;
    height: 14px;
    margin-bottom: 4px;
    margin-top: 2px;
    margin-right: 4px;
    margin-left: 4px;
    display: inline-block; 
    fill: currentColor;
}
svg.icon {
    color: #C7C7C7;
}
svg.icon:hover {
    color: #0CA4E5;
    /*color: #FFCB62;*/
}
svg.icon.icon-faq {
    width: 13px;
    height: 13px;
}
</style>

</head>

<body>

<iframe id="dashboard" src="https://goodblock.org/app/dashboard/"></iframe>

<div id="settings">
    <a href="dashboard.html" target="_blank">
        <svg class="icon icon-preferences">
            <use xlink:href="img/icons.svg#icon-preferences"></use>
        </svg>
    </a>
<!--     <a href="http://www.goodblock.org/" target="_blank">
        <svg class="icon icon-faq">
            <use xlink:href="img/icons.svg#icon-faq"></use>
        </svg>
    </a> -->
</div>

</body>

</html>
