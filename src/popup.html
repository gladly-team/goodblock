<!DOCTYPE html>
<html>

<head>
<!-- <meta name="viewport" content="width=470"> --> <!-- When showing as a tab in fennec, scale to full size (150px + 320px)-->
<meta charset="utf-8">
<title>Goodblock</title>

<style>
body {
    margin: 0px;
    padding: 0px;
    width: 400px;
    height: 400px;
    display: inline-block;
}
#dashboard, #dashboard-container {
    position: absolute;
    top: 0px;
    left: 0px;
    right: 0px;
    bottom: 0px;
    margin: 0px;
    padding: 0px;
    border: 0px;
    overflow: hidden;
    height: 93%;
    width: 100%;
}


svg.icon {
    width: 15px;
    height: 15px;
    margin: 2px;
    display: inline-block; 
    fill: currentColor;
}

svg.icon.icon-faq {
    width: 30px;
    height: 30px;
}

/* ============================================================
  TOOLBAR
============================================================ */

#settings {
    float: right;
    padding-top: 10px; 
}

.row .question,
.row .switch {
  display: table-cell;
  vertical-align: middle;
  padding: 5px;
}
.row .question {
  font-family: "Roboto Slab", serif;
  font-size: 14px;
}

svg.icon {
    color: #C7C7C7;
}

svg.icon:hover {
    color: #0CA4E5;
    /*color: #FFCB62;*/
}

#toolbar {
  border-top: 1px #ECECEC solid;
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 5px;
}

#toolbar div{
  display: inline-block;
}

#refresh {
    cursor: pointer;
    display: none !important;
    vertical-align: middle;
}

body.dirty #refresh {
    display: inline-block !important;
    }
/* ============================================================
  COMMON
============================================================ */
.cmn-toggle {
  position: absolute;
  margin-left: -9999px;
  visibility: hidden;
}
.cmn-toggle + label {
  display: block;
  position: relative;
  cursor: pointer;
  outline: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* ============================================================
  SWITCH 3 - YES NO
============================================================ */
input.cmn-toggle-yes-no + label {
  padding: 2px;
  width: 65px;
  height: 28px;
}
input.cmn-toggle-yes-no + label:before, input.cmn-toggle-yes-no + label:after {
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  color: #fff;
  font-family: "Roboto Slab", serif;
  font-size: 18px;
  text-align: center;
  line-height: 30px;
  border-radius: 5px;
}
input.cmn-toggle-yes-no + label:before {
  background-color: #dddddd;
  content: attr(data-off);
  -webkit-transition: -webkit-transform 0.5s;
  -moz-transition: -moz-transform 0.5s;
  -o-transition: -o-transform 0.5s;
  transition: transform 0.5s;
  -webkit-backface-visibility: hidden;
  -moz-backface-visibility: hidden;
  -ms-backface-visibility: hidden;
  -o-backface-visibility: hidden;
  backface-visibility: hidden;
}
input.cmn-toggle-yes-no + label:after {
  background-color: #8ce196;
  content: attr(data-on);
  -webkit-transition: -webkit-transform 0.5s;
  -moz-transition: -moz-transform 0.5s;
  -o-transition: -o-transform 0.5s;
  transition: transform 0.5s;
  -webkit-transform: rotateY(180deg);
  -moz-transform: rotateY(180deg);
  -ms-transform: rotateY(180deg);
  -o-transform: rotateY(180deg);
  transform: rotateY(180deg);
  -webkit-backface-visibility: hidden;
  -moz-backface-visibility: hidden;
  -ms-backface-visibility: hidden;
  -o-backface-visibility: hidden;
  backface-visibility: hidden;
}
input.cmn-toggle-yes-no:checked + label:before {
  -webkit-transform: rotateY(180deg);
  -moz-transform: rotateY(180deg);
  -ms-transform: rotateY(180deg);
  -o-transform: rotateY(180deg);
  transform: rotateY(180deg);
}
input.cmn-toggle-yes-no:checked + label:after {
  -webkit-transform: rotateY(0);
  -moz-transform: rotateY(0);
  -ms-transform: rotateY(0);
  -o-transform: rotateY(0);
  transform: rotateY(0);
}

</style>

</head>

<body>

<div id='dashboard-container'></div>
<div id='toolbar'>

    <div class="row">
      <div class="question">
        Ad blocking
      </div>
       <div class="switch">
        <input id="switch" class="cmn-toggle cmn-toggle-yes-no" type="checkbox">
        <label for="switch" data-on="Turn Off" data-off="Turn On"></label>
      </div>
      <div id="refresh">
        <svg class="icon icon-reload">
          <use xlink:href="img/icons.svg#icon-reload"></use>
        </svg>
      </div>
    </div>
    <div id="settings">
        <a href="dashboard.html" target="_blank" tabIndex='-1'>
            <svg class="icon icon-preferences">
                <use xlink:href="img/icons.svg#icon-preferences"></use>
            </svg>
        </a>
      </div>
  
</div>


<script src="lib/punycode.js"></script>
<script src="js/vapi-common.js"></script>
<script src="js/vapi-client.js"></script>
<script src="js/vapi-popup.js"></script>
<script src="js/udom.js"></script>
<script src="js/i18n.js"></script>
<script src='js/goodblock-popup.js'></script>


</body>

</html>
